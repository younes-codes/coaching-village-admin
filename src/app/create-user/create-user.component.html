<app-loader *ngIf="isLoading"></app-loader>
<div *ngIf="!isLoading">
  <h2>Créer un nouveau utilisateur</h2>

  <form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="input-container">
      <label for="email">Email</label>
      <input type="text" name="email" id="email" placeholder="email" ngModel="">
    </div>
    <div class="input-container">
      <label for="phone">Téléphone</label>
      <input type="text" name="phone" id="phone" placeholder="téléphone" ngModel="">
    </div>
    <div class="input-container">
      <label for="firstname">Prénom</label>
      <input type="text" name="firstname" id="firstname" placeholder="prenom" ngModel="">
    </div>
    <div class="input-container">
      <label for="lastname">Nom de famille</label>
      <input type="text" name="lastname" id="lastname" placeholder="nom de famille" ngModel="">
    </div>
    <div class="input-container">
      <label for="dateOfBirth">Date de naissance</label>
      <input type="text" name="dateOfBirth" id="dateOfBirth" placeholder="date de naissance" ngModel="">
    </div>
    <div class="input-container">
      <label for="height">Taille en cm</label>
      <input
        type="number"
        name="height"
        id="height"
        min="100"
        max="200"
        placeholder="taille en cm"
        [(ngModel)]="height"
        (input)="onSearchChange($event)"
      >
    </div>
    <div class="input-container">
      <label for="weight">Poids</label>
      <input
        type="number"
        name="weight"
        id="weight"
        min="40"
        max="140"
        placeholder="poids"
        [(ngModel)]="weight"
        (input)="onSearchChange($event)"
        required
      >
    </div>
    <div class="input-container">
      <label for="imc">IMC</label>
      <input type="number" name="imc" id="imc" placeholder="imc" [ngModel]="imc" readonly="readonly" required>
    </div>
    <div class="input-container">
      <label for="timeStay">Durée en jours</label>
      <input
        type="number"
        name="timeStay"
        id="timeStay"
        placeholder="durée en jours"
        required
        [(ngModel)]="timeStay"
        (input)="onTimeStaySet()"
      >
    </div>
    <div class="input-container">
      <label for="group">Groupe</label>
      <input
        type="number"
        name="group"
        id="group"
        placeholder="groupe"
        required
        min="1" max="4"
        ngModel=""
      >
    </div>
    <div class="input-container">
      <label for="price">Prix</label>
      <input
        type="number"
        name="price"
        id="price"
        placeholder="prix"
        required
        [(ngModel)]="price"
        readonly="readonly"
      >
    </div>
    <div class="input-container">
      <label for="discount">Remise</label>
      <input
        type="number"
        name="discount"
        id="discount"
        required
        placeholder="remise"
        [(ngModel)]="discount"
        (input)="onDiscountSet()"
      >
    </div>
    <div class="input-container">
      <label for="paid">Payé</label>
      <input type="number" name="paid" required id="paid" placeholder="payé" ngModel="">
    </div>
    <div class="input-container">
      <label for="balance">Solde restant</label>
      <input type="number" required name="balance" id="balance" placeholder="solde restant" ngModel="">
    </div>
    <button type="submit" class="submit">enregistrez</button>
  </form>
</div>
